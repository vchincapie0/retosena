<body>
    <div>

                <h2>Formulario Login</h2>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite su correo electronico" required>

                <label for="password">Contrase침a</label>
                <input type="password" id="contrase침a" name="contrasenia"placeholder="Digite su contrase침a" minlength="6" maxlength="10" required>
                <button type="submit">Ingresar</button>
            </form>


            <!--Estos son los mensajes de validacion, despues los puedes poner dentro el formulario-->
            {%with messages=get_flashed_messages()%}

                {%for message in messages%}      
                <p>{{message}}</p>
                {%endfor%}
                {%endif%}
                {%endwith%}
        </div>
