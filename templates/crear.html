<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for ('static', filename='css/crear.css')}}">
    <link rel="icon" href="{{url_for('static', filename='img/logo1.png')}}" sizes="48x48">
    <title>Crear Sondeos</title>
</head>
<body>
    <form action="/admin/sondeos" method="POST">

    <div class="mt-5 container">
        <div class="row g-3">

            <div class="col-sm-7">
                <label for="inputState" class="form-label">Nombre del sondeo</label>
                <input type="text" class="form-control" placeholder="Nombre del Sondeo" aria-label="nombre" name="nombre" required>
            </div>

            <div class="col-sm">
                <label for="inputState" class="form-label">Fecha Inicio Sondeo</label>
                <input type="date" class="form-control" placeholder="Fecha Inicio" aria-label="fechaInicio" name="fechainicio" required>
            </div>

            <div class="col-sm">
                <label for="inputState" class="form-label">Fecha Finalización</label>
                <input type="date" class="form-control" placeholder="Fecha Finalizacion" aria-label="fechaFinal" name="fechafinal" required>
            </div>

        </div>

        <div class="mt-3 row g-3">

            <div class="col-sm-1"><h6>Condiciones:</h6></div>

            <div class="col-sm">
                <label for="inputState" class="form-label">Género</label>
                <select id="inputState" class="form-select" name="genero" required>
                  <option selected>Todos</option>
                  <option value="Masculino">Masculino</option>
                  <option value="Femenino">Femenino</option>
                  <option value="Intersexual">Intersexual</option>
                  <option value="Otro">Otro</option>
                </select>
            </div>

            <div class="col-sm">
                <label for="inputState" class="form-label">Fecha Nacimiento</label>
                <input type="date" class="form-control" placeholder="Fecha Nacimiento" aria-label="fechaNacimiento" name="fechanacimiento" required>
            </div>
        </div>
    </div> 
    
    
    <div class="mt-5 container text-center">
        <div class="row">
          <div class="col-1">
            <h6>#</h6>
          </div>
          <div class="col-6">
            <h6>Pregunta</h6>
          </div>
          <div class="col-2">
            <h6>Tipo Respuesta</h6>
          </div>
          <div class="col-3">
            <h6>Opciones</h6>
          </div>
        </div>


        <div class="row">
            <div class="col-1">
                <input class="form-control" type="number" min="1" max="100" name="numpregunta" required>
            </div>
            <div class="col-6">
              <input class="form-control" type="text" placeholder="Escriba su pregunta" name="pregunta" required>
            </div>
            <div class="col-2">
                <select id="inputState" class="form-select" name="tipopregunta" required>
                    <option selected>---</option>
                    <option value="1">Si/No</option>
                    <option value="2">Abierta</option>
                    <option value="3">Verdadero/Falso</option>
                  </select>
            </div>

            <div class="col-3">
                <button class="btn btn-primary" type="button">Agregar</button>
                <button class="btn btn-danger" type="button">Eliminar</button>
            </div>

          </div>
    </div>

    <div class="mt-3 d-grid gap-2 col-1 mx-auto">
        <button class="btn btn-success" type="submit" >Crear Sondeo</button>
      </div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>  
</body>
</html>
