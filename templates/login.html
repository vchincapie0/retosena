<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for ('static', filename='css/login.css')}}">
    <title>Ingreso</title>
</head>
<body>
    <div>
        <div class="cont-principal">
            <form class="form-control" action="login" method="post">
                <h2>Formulario Login</h2>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite su correo electronico" required>

                <label for="password">Contraseña</label>
                <input type="password" id="contraseña" name="contrasenia"placeholder="Digite su contraseña" minlength="6" maxlength="10" required>
                <button type="submit">Ingresar</button>
            </form>

            {%with messages=get_flashed_messages()%}
                {%if messages%}
                {%for message in messages%}      
                <h2>{{message}}</h2>
                {%endfor%}
                {%endif%}
                {%endwith%}
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>  
</body>
</html>
